<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="images/kisspng-social-media-computer-icons-youtube-twitter-5ab7139e31db82.4315251815219475502042.jpg" alt="" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQ" >new Quotes</p>
                </label>
            </div>
        </div>
    </div>
</body>
<script> 
const quotes = document.getElementById("quotes");
const author = document.getElementById("author");
const newQ = document.getElementById("newQ");
let realData = ""

const newQuotes = () =>{
let rnum = Math.floor(Math.random()*10);
quotes.innerHTML = `${realData[rnum].text}`;
author.innerHTML = `${realData[rnum].author}`;
}

const getQuotes = async () => {
    const api = "https://type.fit/api/quotes";
    try {
        let data = await fetch(api);
        realData = await data.json();
        newQ.addEventListener("click",getQuotes);
        newQuotes();
    } catch (error) {
        
    }
};

getQuotes();

</script>
</html>
